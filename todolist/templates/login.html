{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js%22%3E"></script>

<style>

    table {
        margin-left: auto;
        margin-right: auto;
    }
    h1, td, tr, p, li {
        text-align: center;
        color: white;
    }
    tr.spaceUnderLogin>td {
        padding-bottom: 1.75em;
    }

    tr.spaceUnder>td {
        padding-bottom: 0.25em;
    }

    .login {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: auto;
        margin: auto;
        position: absolute;
        top: 21%;
        left: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
        border-radius: 25px;
        
    }

    .login:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.75);
    }

    #logincard {
        border-radius: 25px;
        background: rgba(0,0,0,0.5);
        padding: 25px; 
        width: 340px;
        height: 400px;  
    }

    #message {
        color: rgb(255, 202, 103)
    }
    
</style>



<div class = "login" id="logincard">

    <br>
    <h1>Login</h1>
    <br>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr class="spaceUnder">

                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>

                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>
            <tr class="spaceUnderLogin">
                <td>Don't have an account? <a href="{% url 'todolist:register' %}">Create Here</a></td>

            </tr>
            <tr class="spaceUnder">

                <td><input class="btn btn-primary" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <br>
        {% for message in messages %}
            <p id="message">{{ message }}</p>
        {% endfor %}
    {% endif %}     
       

</div>

{% endblock content %}
